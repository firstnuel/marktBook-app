paths:
  /stocks:
    post:
      summary: Create a new stock entry
      description: Allows an authenticated user to create a new stock entry for a product.
      tags:
        - Inventory
      security:
        - BearerAuth: []
      requestBody:
        description: JSON payload to create a new stock entry.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  description: ID of the product associated with the stock.
                  example: "60c72b2f9af1b8b1f2d7b935"
                businessId:
                  type: string
                  description: ID of the business owning the stock.
                  example: "60c72b2f9af1b8b1f2d7b933"
                locationId:
                  type: string
                  description: ID of the stock location.
                  example: "60c72b2f9af1b8b1f2d7b937"
                unitsAvailable:
                  type: integer
                  description: Number of units currently available.
                  example: 100
                maxQuantity:
                  type: integer
                  description: Maximum quantity of stock allowed.
                  example: 500
                minQuantity:
                  type: integer
                  description: Minimum quantity of stock allowed.
                  example: 20
                thresholdAlert:
                  type: boolean
                  description: Whether to enable threshold alerts.
                  example: true
                costPerUnit:
                  type: number
                  format: float
                  description: Cost per unit of stock.
                  example: 25.50
                notes:
                  type: string
                  description: Additional notes about the stock.
                  example: "Urgent restock required."
                totalValue:
                  type: number
                  format: float
                  description: Total value of the stock.
                  example: 2550.00
                supplierId:
                  type: string
                  description: ID of the supplier.
                  example: "60c72b2f9af1b8b1f2d7b938"
      responses:
        '201':
          description: Stock info created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Stock info for 'Product Name' created successfully
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b939"
                      businessId:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b933"
                      productId:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b935"
                      locationId:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b937"
                      unitsAvailable:
                        type: integer
                        example: 100
                      maxQuantity:
                        type: integer
                        example: 500
                      minQuantity:
                        type: integer
                        example: 20
                      thresholdAlert:
                        type: boolean
                        example: true
                      costPerUnit:
                        type: number
                        format: float
                        example: 25.50
                      notes:
                        type: string
                        example: "Urgent restock required."
                      totalValue:
                        type: number
                        format: float
                        example: 2550.00
                      supplierId:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b938"
                      updatedBy:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b940"
                      createdBy:
                        type: string
                        example: "60c72b2f9af1b8b1f2d7b940"
        '400':
          description: Validation failed for input data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Validation failed: productId is required"
        '401':
          description: Unauthorized - User not authenticated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: Invalid User
        '404':
          description: Not Found - Business or product not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: Product not found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: An error occurred while creating stock
